<!doctype html>
<!--[if lt IE 9]> <html class="no-js lt-ie9" lang="en" ng-app="barkade"> <![endif]-->

<html class="no-js"  ng-app="myApp" ng-controller="DashboardController as db">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Learn...</title>
    <meta name="description" content="Yet another amazing AngularJS app">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS FILES -->
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/themes/{{db.theme||'simplex'}}/bootstrap.css" />-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- JQuery && Bootstrap -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 
    <!-- Angular Related... -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  
    <!-- Library Files -->
    
  
    <!-- All Modlue File Includes.. -->
    <script src="client-apps/dashboard/dashboard.mdl.js"></script>
    <script src="client-apps/dashboard/dashboard.ctrl.js"></script>
    <script src="client-apps/dashboard/dashboard.ser.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div role="navigation" class="navbar navbar-default navbar-fixed-top">
        
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Learn:</a>
        </div>
        <!-- Navigation -->
        <div class="collapse navbar-collapse navbar-ex1-collapse" >

            <ul class="nav navbar-nav" ng-repeat="tab in db.tabs.tabs">  
                <li class="dropdown">
                    <a href="#" role="button" data-toggle="dropdown" class="dropdown-toggle">{{tab.name}}<b class="caret"></b></a>
                    <ul class="dropdown-menu">

                        <li role="presentation" ng-repeat="li in tab.links">
                            <a role="menuitem" href="#/{{li.linkshort}}" tabindex="-1" data-toggle="collapse" data-target=".navbar-ex1-collapse">{{li.linktext}}</a>
            
                        </li>
                    </ul>
                </li>
                <div data-toggle="collapse" data-target=".navbar-ex1-collapse" class="uparrow-placeholder"><span class="caret-uparrow"></span></div>
            </ul>

        </div> <!-- END: Navigation -->
    </div>
    <br/>           
    <br/>
    <br/>
        <div ng-view></div>
    <br/>
    <br/>
    <div id="footer">
    </div>
  

</body>
</html>
